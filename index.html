<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signal Data</title>
    <!-- Sử dụng Bootstrap để tạo giao diện đẹp -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Signal Data</h1>
        <!-- Bảng hiển thị tín hiệu -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Timestamp</th>
                    <th scope="col">Inst ID</th>
                    <th scope="col">Signal Type</th>
                </tr>
            </thead>
            <tbody>
                <!-- Lặp qua tất cả các tín hiệu được gửi từ Flask -->
                {% for signal in signals %}
                <tr>
                    <td>{{ signal.timestamp }}</td>
                    <td>{{ signal.inst_id }}</td>
                    <td>{{ signal.signal_type }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Fetch dữ liệu từ API Flask và hiển thị -->
    <script>
        // Fetch data from the Flask API
        fetch('/api/signals')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('tbody');
                tableBody.innerHTML = '';  // Clear existing data

                // Populate table with new data
                data.forEach(signal => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${signal.timestamp}</td>
                        <td>${signal.inst_id}</td>
                        <td>${signal.signal_type}</td>
                    `;
                    tableBody.appendChild(row);
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
